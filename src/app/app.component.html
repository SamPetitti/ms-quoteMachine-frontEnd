<title>Michael Scott Quote Machine</title>
<h1>Michael Scott Quote Machine</h1>
<h2>View, Submit and Rate your favorite Michael Scott Quotes!</h2>

<h3>Get All Quotes</h3>
<input (click)="getQuotes()"
type="button"
value="Click this to get all quotes">
<div *ngIf="response$ | async">
  <pre> {{ response$| async | json }}</pre>
</div>
